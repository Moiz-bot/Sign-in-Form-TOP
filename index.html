<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <div class="forLogo">
          <img src="images/odin-lined.png" id="logoOdin" alt="logo" />
          <p id="odin">ODIN</p>
        </div>
      </div>

      <div class="content">
        <div class="paragraph pad-left bottom-pad"> This not a real online service! You need something like <br> this in your life to help you realize your deepest dreams. <br>
          Sign up now to get started.
        </div>
        <p class="pad-left bottom-pad second-line"   >You know you want to.</p>
        <form>
          <div class="second-container pad-left">
            <h2>Let's do this!</h2>
            <div class="firsLine flex">
              <div class="name form-group">
                <label for="first-name">FIRST NAME</label><br />
                <input type="text" id="first-name" name="first-name" />
              </div>

              <div class="name form-group">
                <label for="last-name">LAST NAME</label><br />
                <input type="text" id="last-name" name="last-name" />
              </div>
            </div>
            <div class="secondLine flex">
              <div class="name form-group">
                <label for="email">EMAIL</label><br />
                <input type="email" id="email" name="email" />
              </div>
              <div class="name form-group">
                <label for="phone">PHONE NUMBER</label><br />
                <input type="tel" id="phone" name="phone" />
              </div>
            </div>
            <div class="thirdLine flex">
              <div class="name form-group">
                <label for="pwd">PASSWORD</label><br />
                <input type="password" id="pwd" name="pwd" required minlength="8"/>
              </div>
              <div class="name form-group">
                <label for="confirm-password">CONFIRM PASSWORD</label><br />
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required minlength="8"
                />
              </div>
            </div>
          </div>
          <div class="button-container pad-left">
            <button type="submit">Create Account</button>
            <p id="button-line">Already have an account?<span id="link-login"> Log in</span></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
